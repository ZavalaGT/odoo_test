<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link

    />

    <!-- Bootstrap JavaScript-->

      <div class="container-lg">
        <nav class="navbar navbar-dark bg-primary">
          <a class="navbar-brand" href="#">

              height="auto"
              class="d-inline-block align-top"

        </nav>

    <main>
      <section class="bg-primary">

          <div class="row py-5 gx-10 gy-5">
            <div class="col-sm-12 col-md-6">

                <div class="col-sm-12 col-md-8">

                    <h1 style="color: white">Develpment done right</h1>
                    <p style="color: white">
                      Build a beautiful, modern website with flexible components

                    </p>
                    <button type="button" class="btn btn-light">

                      <i class="fa fa-plus fa-sm" style="color: #000000"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="row my-3 gx-2">
                <Grid
                  class="col-3 d-flex justify-content-start align-items-center"

                  <p
                    style="color: white; font-size: 0.75rem; margin-bottom: 0px"
                  >
                    Trusted by:
                  </p></Grid
                >
                <Grid class="col col-sm-2 col-md-2">
                  <img
                    src="/assets//icons/google-white.svg"
                    width="100%"
                    height="auto"
                    class="d-inline-block align-top"
                    alt="google-logo"
                  />

                <Grid class="col col-sm-2 col-md-2">

                    src="/assets/icons/spotify-white.svg"
                    width="100%"
                    height="auto"
                    class="d-inline-block align-top"

                    src="/assets/icons/airbnb-white.svg"
                    width="100%"
                    height="auto"
                    class="d-inline-block align-top"
                    alt="google-logo"

                </Grid>
                <Grid class="col col-sm-2 col-md-2">
                  <img
                    src="/assets/icons/paypal-white.svg"
                    width="100%"
                    height="auto"
                    class="d-inline-block align-top"
                    alt="google-logo"
                  />
                </Grid>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="card">
                <div class="card-body"></div>
              </div>
